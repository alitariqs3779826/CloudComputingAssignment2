<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sty.css') }}">
  </head> 

<body>
  <title>Login</title>
  <main id="main-holder">
    <h1 id="login-header">Edit Profile</h1>
    <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Select image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="image" id="image">
          <label class="custom-file-label" for="image">Select image...</label>
        </div>
      </div>

      <br>
  Name: <input type="text" name="name" id="username-field" class="login-form-field" value = {{name}}></input><br>
  <!-- Email: <input type="text" name="email" id="username-field" class="login-form-field" value = {{email}}></input><br> -->
  Contact: <input type="text" name="contact" id="username-field" class="login-form-field" value = {{contact}}></input><br>
  <!-- Password: <input type="text" name="password" id="username-field" class="login-form-field" value = {{password}}></input><br> -->
  <input type="submit" id="login-form-submit" name="action" value="Edit"></input>
</form>
</main>
</body>

</html>
