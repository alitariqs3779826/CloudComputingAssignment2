<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sty.css') }}">
  
</head> 

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    <form id="login-form" action="/auth/login" method="post">
        <p> Email: <input type="email" id="username-field" class="login-form-field" name="Email" /></p>
        <p> Password: <input type="password" id="password-field" class="login-form-field" name="Password" /></p>
        <button type="submit" id="login-form-submit" >Login</button>
        <p>  <a href="{{ url_for('cognitoRoute.forgot_password') }}"> <span> Forgot Password? </span></a></p>
        <p>Dont have an Account? <a href="{{ url_for('cognitoRoute.create_account') }}"> <span> Sign Up! </span></a></p> </p>
        </form>
</main>
</body>

</html>
