<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/sty.css') }}">
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Create Account</h1>
    <form id="login-form" action="/auth/signup/" method="post">
        <p> Email: <input type="email" id="password-field" class="login-form-field" name="Email" /></p>
        <p> Username: <input type="text" id="password-field" class="login-form-field" name="Username" /></p>
        <p> Password: <input type="password" id="password-field" class="login-form-field" name="Password" /></p>
        <button type="submit" id="login-form-submit">Signup</button>
        <p>  <a href="{{ url_for('cognitoRoute.login_page') }}"> <span> Back to Login </span></a></p>

        </form>
</main>
</body>

</html>
